---
version: 2
builds:
  - id: "linux-amd64-gnu"
    goos: ["linux"]
    goarch: ["amd64"]
    env: ["CC=x86_64-unknown-linux-gnu-gcc", "CGO_ENABLED=1"]
    main: &main "./cmd/zed"
    binary: &binary "zed"
    mod_timestamp: &mod_timestamp "{{ .CommitTimestamp }}"
    flags: &flags ["-trimpath"]
    asmflags: &asmflags ["all=-trimpath={{ .Env.GITHUB_WORKSPACE }}"]
    gcflags: &gcflags ["all=-trimpath={{ .Env.GITHUB_WORKSPACE }}"]
    ldflags: &ldflags
      - "-s -w"
      - "-X github.com/jzelinskie/cobrautil/v2.Version=v{{ .Version }}"
  - id: "linux-amd64-musl"
    goos: ["linux"]
    goarch: ["amd64"]
    env: ["CC=x86_64-unknown-linux-musl-gcc", "CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags
  - id: "linux-arm64-gnu"
    goos: ["linux"]
    goarch: ["arm64"]
    env: ["CC=aarch64-unknown-linux-gnu-gcc", "CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags
  - id: "linux-arm64-musl"
    goos: ["linux"]
    goarch: ["arm64"]
    env: ["CC=aarch64-unknown-linux-musl-gcc", "CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags
  - id: "windows-amd64"
    goos: ["windows"]
    goarch: ["amd64"]
    env: ["CC=x86_64-w64-mingw32-gcc", "CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags
  - id: "darwin-amd64"
    goos: ["darwin"]
    goarch: ["amd64"]
    env: ["CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags
  - id: "darwin-arm64"
    goos: ["darwin"]
    goarch: ["arm64"]
    env: ["CGO_ENABLED=1"]
    main: *main
    binary: *binary
    mod_timestamp: *mod_timestamp
    flags: *flags
    asmflags: *asmflags
    gcflags: *gcflags
    ldflags: *ldflags

archives:
  - id: "gnu"
    ids:
      - "linux-amd64-gnu"
      - "linux-arm64-gnu"
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}_gnu"
  - id: "musl"
    ids:
      - "linux-amd64-musl"
      - "linux-arm64-musl"
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}_musl"
  - id: "other"
    ids:
      - "darwin-amd64"
      - "darwin-arm64"
      - "windows-amd64"

nfpms:
  - id: "gnu"
    vendor: &vendor "authzed inc."
    homepage: &homepage "https://authzed.com/"
    maintainer: &maintainer "authzed <support@authzed.com>"
    description: &description "manage Authzed from your command line."
    license: &license "Apache 2.0"
    epoch: &epoch "0"
    ids: ["linux-amd64-gnu", "linux-arm64-gnu"]
    formats: ["deb", "rpm"]
  - id: "musl"
    vendor: *vendor
    homepage: *homepage
    maintainer: *maintainer
    description: *description
    license: *license
    epoch: *epoch
    ids: ["linux-amd64-musl", "linux-arm64-musl"]
    formats: ["apk"]

furies:
  - account: "authzed"
    secret_name: "GEMFURY_PUSH_TOKEN"

brews:
  - description: "command-line client for managing SpiceDB"
    homepage: "https://github.com/authzed/zed"
    license: "Apache-2.0"
    dependencies:
      - name: "go"
        type: "build"
    custom_block: |
      head "https://github.com/authzed/zed.git", :branch => "main"
    url_template: "https://github.com/authzed/zed/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    install: |
      if build.head?
          versionVar = "github.com/jzelinskie/cobrautil/v2.Version"
          versionCmd = "$(git describe --always --abbrev=7 --dirty --tags)"
          system "go build --ldflags '-s -w -X #{versionVar}=#{versionCmd}' ./cmd/zed"
      end
      bin.install "zed"
      generate_completions_from_executable(bin/"zed", "completion", shells: [:bash, :zsh, :fish])
    test: |
      system "#{bin}/zed version"
    repository:
      owner: "authzed"
      name: "homebrew-tap"
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    ids: ["gnu", "other"]
    commit_author:
      name: "authzedbot"
      email: "infrastructure@authzed.com"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: "Formula"
    skip_upload: "auto"

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  use: "github-native"
  sort: "asc"

release:
  prerelease: "auto"
  footer: |
    ## Docker Images
    This release is available at `authzed/zed:v{{ .Version }}`, `quay.io/authzed/zed:v{{ .Version }}`, `ghcr.io/authzed/zed:v{{ .Version }}`
